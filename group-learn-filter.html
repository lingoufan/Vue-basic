    <script>

        var newarr = [
            { num: 1, val: 'ceshi', flag: 'aa' },
            { num: 2, val: 'ceshi2', flag: 'aa2' }
        ]
        console.log(newarr.filter(item => item.num === 2))
        //过滤当前的
        var newarr = [
            { num: 1, val: 'ceshi', flag: 'aa' },
            { num: 2, val: 'ceshi2', flag: 'aa2' }
        ]
        console.log(newarr.filter(item => item.num != 2))
        //过滤掉不符合的数组

        var newArr = arr.filter(item => item > 40)
